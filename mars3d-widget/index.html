<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
  <head>
    <title>Mars3D三维地球 space插件</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit" />
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="img/favicon/favicon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="火星科技 MarsGIS" />
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="img/favicon/apple-touch-icon.png" />
    <meta name="msapplication-TileImage" content="img/favicon/app-icon72x72@2x.png" />
    <meta name="msapplication-TileColor" content="#62a8ea" />

    <!--引入基础lib-->
    <link href="https://mars3d.cn/lib/Cesium/Widgets/widgets.css" rel="stylesheet" type="text/css" />
    <script src="https://mars3d.cn/lib/Cesium/Cesium.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://unpkg.com/marsgis-lib/lib//turf/turf.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/marsgis-lib/lib//jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/marsgis-lib/lib//hao/haoutil.js"></script>

    <!--引入mars3d库lib-->
    <link href="https://mars3d.cn/lib/mars3d/mars3d.css" rel="stylesheet" type="text/css" />
    <script src="https://mars3d.cn/lib/mars3d/mars3d.js" type="text/javascript"></script>

    <link href="https://mars3d.cn/lib/layer/theme/default/layer.css" rel="stylesheet" type="text/css" />
    <link href="https://mars3d.cn/lib/layer/theme/retina/retina.css" rel="stylesheet" type="text/css" />
    <link href="https://mars3d.cn/lib/layer/theme/mars/layer.css" rel="stylesheet" type="text/css" />
    <script src="https://mars3d.cn/lib/layer/layer.js" type="text/javascript"></script>

    <link href="dist/mars3d-widget.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="dist/mars3d-widget.js"></script>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        border: none;
        overflow: hidden;
        font-size: 14px;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!--业务代码-->
    <script type="text/javascript">
      //判断webgl支持
      if (!mars3d.Util.webglreport()) {
        mars3d.Util.webglerror()
      }

      //读取 config.json 配置文件
      var configUrl = 'https://cdn.jsdelivr.net/gh/marsgis/mars3d-es5-example/example/config/config.json'
      mars3d.Resource.fetchJson({ url: configUrl }).then(function (json) {
        initMap(json.map3d) //构建地图
      })

      var map

      //创建三维地球场景
      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {},
        })

        map = new mars3d.Map('mars3dContainer', mapOptions)

        mars3d.widget.activate({
          map: map,
          name: '示例',
          uri: 'widgets/_example_divwin/widget.js',
          style: 'dark',
          style: 'dark',
          windowOptions: {
            skin: 'layer-mars-dialog animation-scale-up',
            position: {
              top: 50,
              right: 10,
            },
            maxmin: false,
            resize: true,
          },
        })
      }
    </script>
  </body>
</html>
